<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fb;
      color: #333;
    }
    header {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      color: #4caf50;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    .bmi-chart {
      margin-top: 20px;
    }
    .bmi-chart table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .bmi-chart th, .bmi-chart td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .bmi-chart th {
      background-color: #4caf50;
      color: white;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>BMI Calculator</h1>
  <p>Calculate your Body Mass Index (BMI) quickly and easily.</p>
</header>

<main>
  <div class="section">
    <h2>BMI Calculator</h2>
    <form id="bmi-form">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight in kilograms" required>

      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height in centimeters" required>

      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <p id="bmi-result" style="margin-top: 20px; font-weight: bold;"></p>
    <p id="health-suggestion" style="margin-top: 10px; color: #4caf50;"></p>
  </div>

  <div class="section bmi-chart">
    <h2>BMI Chart</h2>
    <table>
      <tr>
        <th>BMI</th>
        <th>Category</th>
      </tr>
      <tr>
        <td>Below 18.5</td>
        <td>Underweight</td>
      </tr>
      <tr>
        <td>18.5 - 24.9</td>
        <td>Normal weight</td>
      </tr>
      <tr>
        <td>25 - 29.9</td>
        <td>Overweight</td>
      </tr>
      <tr>
        <td>30 and above</td>
        <td>Obesity</td>
      </tr>
    </table>
  </div>
</main>

<footer>
  <p>&copy; 2025 BMI Calculator. All Rights Reserved.</p>
</footer>

<script>
  function calculateBMI() {
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

    if (isNaN(weight) || isNaN(height) || height <= 0) {
      document.getElementById('bmi-result').innerText = "Please enter valid values for weight and height.";
      return;
    }

    const bmi = (weight / (height * height)).toFixed(2);

    let category = '';
    let suggestion = '';

    if (bmi < 18.5) {
      category = 'Underweight';
      suggestion = 'Consider a balanced diet with more calories.';
    } else if (bmi < 24.9) {
      category = 'Normal weight';
      suggestion = 'Maintain your current lifestyle. Keep up the good work!';
    } else if (bmi < 29.9) {
      category = 'Overweight';
      suggestion = 'Incorporate regular exercise and a healthy diet.';
    } else {
      category = 'Obesity';
      suggestion = 'Consult a healthcare provider for personalized guidance.';
    }

    document.getElementById('bmi-result').innerText = `Your BMI is ${bmi} (${category}).`;
    document.getElementById('health-suggestion').innerText = suggestion;
  }
</script>

</body>
</html>
